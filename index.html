<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughe Meme Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        input, select, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Doughe Meme Generator</h1>
    
    <div class="controls">
        <input type="file" id="baseImageUpload" accept="image/*">
        <select id="overlaySelect">
            <option value="">Select Overlay</option>
            <option value="doughe">Doughe</option>
            <option value="doughe1">Doughe 1</option>
            <option value="doughe2">Doughe 2</option>
            <option value="doughe3">Doughe 3</option>
            <option value="doughe4">Doughe 4</option>
            <option value="doughe5">Doughe 5</option>
            <option value="doughe6">Doughe 6</option>
            <option value="doughe7">Doughe 7</option>
            <option value="doughe8">Doughe 8</option>
            <option value="doughe9">Doughe 9</option>
            <option value="doughe10">Doughe 10</option>
            <option value="doughe11">Doughe 11</option>
            <option value="doughe12">Doughe 12</option>
            <option value="doughe13">Doughe 13</option>
            <option value="doughe14">Doughe 14</option>
            <option value="doughe15">Doughe 15</option>
            <option value="hat1">Hat 1</option>
            <option value="hat2">Hat 2</option>
            <option value="hat3">Hat 3</option>
            <option value="hat4">Hat 4</option>
            <option value="hat5">Hat 5</option>
            <option value="hat6">Hat 6</option>
            <option value="hat7">Hat 7</option>
        </select>
        <button id="exportButton">Export Meme</button>
    </div>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
