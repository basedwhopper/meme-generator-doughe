<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughe Meme Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        .overlay-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 500px;
        }
        .overlay-option {
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .overlay-option img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Doughe Meme Generator</h1>
    
    <div class="controls">
        <input type="file" id="baseImageUpload" accept="image/*">
        <button id="exportButton">Export Meme</button>
        <button id="resetButton">Reset</button>
    </div>

    <div class="overlay-grid" id="overlayGrid"></div>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="script.js?v=1.0.3"></script>
</body>
</html>
